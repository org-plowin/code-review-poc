name: Auto Assign
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.TEST_TOKEN }}
          # Team contains b1tamara,plowin,stefanlay
          reviewers: |
            org-plowin/team-plowin
          assignees: |
            org-plowin/team-plowin
          numberOfReviewers: 1
          numberOfAssignees: 1
          skipKeywords: wip, draft
